<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link
